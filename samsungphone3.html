<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Samsung Galaxy S24 Ultra - Order Page</title>
    <link rel="stylesheet" href="css/phonestyles.css">
</head>
<body>
    <header class="header">
        <h1>Samsung Galaxy S23</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about Us.html">About Us</a></li>
                <li><a href="#">Cart <span id="cart-count">0</span></a></li>
            </ul>
        </nav>
    </header>

    <main class="product-page">
        <div class="product-container">
            <div class="product-images">
                <img src="img/samsungphone3.jpeg" alt="Samsung Galaxy S24 Ultra" id="main-image" class="normal-size">
                <div class="thumbnails">
                    <img src="img/samsungphone3.jpeg" alt="Black" onclick="changeImage(this)">
                    <img src="img/s23w.jpg" alt="White" onclick="changeImage(this)">
                </div>
            </div>

            <div class="product-details">
                <h2>Samsung Galaxy S23</h2>
                <p class="price">$193.80</p>
                <p class="description">
                    AMOLED Display, Bluetooth Enabled, Camera, Email, Web, Fast Charging, Fingerprint Sensor, FM Radio, Front Camera, GPS, Music Player, Rear Camera, Sim Free, Touch Screen, Wi-Fi Capable
                                </p>

                <form class="order-form">
                    <label for="color">Choose Color</label>
                    <select id="color" name="color" onchange="changeProductColor2()">
                        <option value="black">Black</option>
                        <option value="white">White</option>
                    </select>

                    <label for="quantity">Quantity</label>
                    <select id="quantity" name="quantity">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                    </select>

                    <label for="address">Shipping Address</label>
                    <input type="text" id="address" name="address" placeholder="Enter your shipping address" required>

                    <div class="actions">
                        <a href="buynow.html" class="buy-now">Buy Now</a>
                        <button type="button" class="add-to-cart" onclick="addToCart()">Add to Cart</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <footer>
        <p>PARTH ELECTRONIC</p>
    </footer>

    <script src="phonescript.js"></script>
</body>
</html>
