<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy Samsung Galaxy S24 Ultra - Checkout</title>
    <link rel="stylesheet" href="css/buynow.css">
</head>
<body>
    <header class="header">
        <h1>Samsung Galaxy S24 Ultra - Checkout</h1>
        <nav>
            <ul>
                <li><a href="samsungphone1.html">Back to Product</a></li>
                <li><a href="#">Home</a></li>
                <li><a href="#">Support</a></li>
            </ul>
        </nav>
    </header>

    <main class="checkout-page">
        <div class="order-summary">
            <h2>Order Summary</h2>
            <div class="order-details">
                <p><strong>Color:</strong> <span id="selected-color"></span></p>
                <p><strong>Quantity:</strong> <span id="selected-quantity"></span></p>
                <p><strong>Price:</strong> $1,199.99 each</p>
                <p><strong>Total:</strong> $<span id="total-price">1199.99</span></p>
            </div>
        </div>

        <div class="shipping-info">
            <h2>Shipping Information</h2>
            <form id="shipping-form">
                <label for="address">Shipping Address</label>
                <input type="text" id="address" name="address" placeholder="Enter your shipping address" required>

                <label for="shipping-method">Shipping Method</label>
                <select id="shipping-method" name="shipping-method">
                    <option value="standard">Standard Shipping (5-7 business days) - $10.00</option>
                    <option value="express">Express Shipping (2-3 business days) - $20.00</option>
                    <option value="overnight">Overnight Shipping (1 business day) - $40.00</option>
                </select>
            </form>
        </div>

        <div class="payment-info">
            <h2>Payment Information</h2>
            <form id="payment-form">
                <label for="card-number">Card Number</label>
                <input type="text" id="card-number" name="card-number" placeholder="Enter your card number" required>

                <label for="expiry-date">Expiry Date</label>
                <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/YY" required>

                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" placeholder="Enter CVV" required>
            </form>
        </div>

        <button type="button" onclick="placeOrder()">Place Order</button>
    </main>

    <footer>
        <p>&copy; 2024 Checkout Page. All rights reserved.</p>
    </footer>

    <script src="buynow.js"></script>
</body>
</html>
