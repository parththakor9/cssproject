<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Apple Store Clone - Experience the best in technology.">
    <title>Apple Store</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="container">
            <a href="index.html"><img src="img/logo.jpeg" alt="Apple Logo" class="logo"></a>
            <nav>
                <ul>
                    <li><a href="#project">Home</a></li>
                    <li><a href="#products">Products</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Hero Section with Video -->
    <section class="hero">
        <video autoplay muted loop id="background-video">
            <source src="video/Heartstrings .mp4" type="video/mp4" id="dynamic-video">
            Your browser does not support the video tag.
        </video>
        <div class="hero-text">
            <!-- Hero text left empty -->
        </div>
    </section>

    <!-- Products Section -->
    <section id="products" class="products">
        <h2>Our Products</h2>
        <div class="product-grid">
            <div class="product-card">
                <a href="a1.html">
                    <img src="img/appleairpod1.jpg" alt="Product 1">
                </a>
                <div class="product-info">
                    <h3>Apple airpod </h3>
                    <p>Revolutionary design, powerful performance.</p>
                    <a href="a1.html" class="check-product">Check Product</a>
                </div>
            </div>
            <div class="product-card">
                <a href="a2.html">
                    <img src="img/appleairpod2.jpg" alt="Product 2">
                </a>
                <div class="product-info">
                    <h3>Apple airpod pro</h3>
                    <p>Ultra-light, incredibly fast.</p>
                    <a href="a2.html" class="check-product">Check Product</a>
                </div>
            </div>
            <div class="product-card">
                <a href="a3.html">
                    <img src="img/appleairpod3.jpg" alt="Product 3">
                </a>
                <div class="product-info">
                    <h3>Apple airpod max</h3>
                    <p>Your ultimate health companion.</p>
                    <a href="a3.html" class="check-product">Check Product</a>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <p>PARTH ELECTRONIC</p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
